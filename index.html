<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flipbook PDF Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Предпросмотр первой страницы -->
    <div class="preview-container" id="preview">
        <canvas id="preview-canvas"></canvas>
        <div class="preview-overlay">Нажмите для просмотра</div>
    </div>

    <!-- Лайтбокс -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <div class="flipbook" id="flipbook">
                <div class="page-container" id="page-container"></div>
            </div>
            <div class="controls">
                <button id="prev-btn">← Назад</button>
                <div class="zoom-controls">
                    <button id="zoom-out">-</button>
                    <span id="zoom-level">100%</span>
                    <button id="zoom-in">+</button>
                </div>
                <span id="page-indicator">Страница 1 из 1</span>
                <button id="next-btn">Вперед →</button>
            </div>
            <button class="close-btn" id="close-btn">×</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="flipbook.js"></script>
</body>
</html>
